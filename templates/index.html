{% include 'header.html' %}

<body>

    <div class="container">


      <h3>Dessert Menu</h3>

      {% if message %}
      <div class="alert alert-info" role="alert">

      {{ message }}

      </div>
      {% endif %}


      <form action="/search" method="POST" class="form-inline">

      <div class="form-group">

          <input  class="form-control" id="term" name="term" type="text" />

      </div>

      <input type="submit" value="Search" class="btn btn-defult"/>


      </form>

      <ul>
      {% for dessert in desserts %}
          <li><a href="/desserts/{{ dessert.id }}">{{ dessert.name }}</a> - ${{ dessert.price }}, {{ dessert.calories }} calories</li>
      {% endfor %}
      </ul>

      <a href="/add" class="btn btn-success">Add Item</a>



    </div>



</body>
